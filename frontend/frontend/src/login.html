<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#1e3a8a" />
  <meta name="format-detection" content="telephone=no" />
  <title>Вход - SufflePort</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-inter antialiased flex items-center justify-center p-4 safe-top safe-bottom">
  
  <div class="w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl shadow-lg mb-4">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-slate-800 mb-2">SufflePort</h1>
      <p class="text-slate-600">Система контроля доступа</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Tabs -->
      <div class="flex gap-2 mb-6 bg-slate-100 p-1 rounded-lg">
        <button id="tab-login" class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-blue-600 shadow-sm">
          Вход
        </button>
        <button id="tab-register" class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-slate-600 hover:text-slate-800">
          Регистрация
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Имя пользователя</label>
          <input 
            type="text" 
            name="username" 
            required
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Введите имя пользователя"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Пароль</label>
          <input 
            type="password" 
            name="password" 
            required
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Введите пароль"
          />
        </div>
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Войти
        </button>
      </form>

      <!-- Register Form (hidden by default) -->
      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Имя пользователя</label>
          <input 
            type="text" 
            name="username" 
            required
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Придумайте имя пользователя"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
          <input 
            type="email" 
            name="email" 
            required
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Пароль</label>
          <input 
            type="password" 
            name="password" 
            required
            minlength="6"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Минимум 6 символов"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Подтвердите пароль</label>
          <input 
            type="password" 
            name="confirmPassword" 
            required
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Повторите пароль"
          />
        </div>
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Зарегистрироваться
        </button>
      </form>

      <!-- Error/Success Message -->
      <div id="auth-message" class="hidden mt-4 p-4 rounded-lg text-sm"></div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-slate-600">
      <p>© 2025 SufflePort. Все права защищены.</p>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
